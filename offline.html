<!doctype html>
<html lang="pt-BR">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Offline</title>
<style>
  :root{ --bg:#0f1115; --card:#161a22; --ink:#eaf0ff; --muted:#9aa3b2; --line:#242a35; }
  body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:16px}
  .card{background:#161a22;border:1px solid var(--line);border-radius:14px;padding:22px;max-width:560px}
  h1{margin:0 0 8px 0;font-size:20px}
  p{margin:6px 0;color:var(--muted)}
  a{color:#5dd4c6;text-decoration:none}
</style>
<div class="card">
  <h1>Você está offline</h1>
  <p>A calculadora funciona offline para páginas já em cache, mas o <b>login</b> e o <b>salvamento no Firebase</b> exigem conexão.</p>
  <p>Tente novamente quando estiver conectado à internet.</p>
  <p><a href="./">Voltar para a calculadora</a></p>
</div>
